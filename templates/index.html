<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row pt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
                <h2 class="text-center py-2">Revenue Calculator</h2>
                <form action="{{ url_for('revenue')}}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fst-italic"><b>Upload Project Details</b></label>
                        <input type="file" name="sheet1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fst-italic"><b>Upload Employee Timesheet</b></label>
                        <input type="file" name="sheet2" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2 py-2">
                        <input class="btn btn-success btn-lg" type="submit" value="Generate Revenue Report">
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
